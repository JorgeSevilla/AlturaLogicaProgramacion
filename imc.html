<meta charset="UTF-8">

<script type="text/javascript">
	function pulaLinha(){
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	function calculaImc(altura, peso){
		//var imc = peso / (altura * altura);
		return peso / (altura * altura);
	}

	var nome = prompt("Informe seu nome");
	var alturaIngreso = prompt(nome + " Informe sua altua: ");
	var pesoIngreso = prompt(nome + " Informe seu peso: ");
	var imc = calculaImc(alturaIngreso, pesoIngreso);

	mostra(nome + " O seu imc é: " + imc);

	if(imc < 18.5){
		mostra("Vc esta abaixo do recomendado");
	}

	if(imc > 35){
		mostra("Vc esta encima do recomendado");
	}

	if(imc >= 18.5 && imc <= 35){
		mostra("Seu imc está excelente");
	}

</script>
